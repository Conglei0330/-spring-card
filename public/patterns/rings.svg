<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" opacity="0.2">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  {/* 同心圆环 */}
  <circle cx="50" cy="50" r="45" stroke="url(#ringGradient)" stroke-width="1.5" fill="none" />
  <circle cx="50" cy="50" r="35" stroke="url(#ringGradient)" stroke-width="1" fill="none" opacity="0.7" />
  <circle cx="50" cy="50" r="25" stroke="url(#ringGradient)" stroke-width="1.5" fill="none" opacity="0.9" />
  <circle cx="50" cy="50" r="15" stroke="url(#ringGradient)" stroke-width="1" fill="none" opacity="0.5" />
  <circle cx="50" cy="50" r="5" fill="url(#ringGradient)" opacity="0.8" />

  {/* 圆点装饰 */}
  <circle cx="50" cy="5" r="2" fill="#FFD700" opacity="0.8" />
  <circle cx="50" cy="95" r="2" fill="#FFD700" opacity="0.8" />
  <circle cx="5" cy="50" r="2" fill="#D32F2F" opacity="0.8" />
  <circle cx="95" cy="50" r="2" fill="#D32F2F" opacity="0.8" />
</svg>
